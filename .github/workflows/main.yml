name: CI

on:
  push:
    - master
  pull_request:
    - master
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        zig-version: [master]
        os: [ubuntu-latest, macos-latest]
        include:
          - zig-version: "0.12.0"
            os: ubuntu-latest
          - zig-version: "0.13.0"
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ matrix.zig-version }}

      - name: Print Zig Environment 
        run: zig env

      - name: Check Formatting
        run: zig fmt --ast-check --check src

      - name: Run Tests
        run: zig build test --summary all
